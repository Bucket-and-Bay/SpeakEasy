<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

 <h1> Header </h1>
 <h3>Hello World!</h3>
 <button id="submitShortCode">Submit</button>
     <div id="responseFromServer">

     </div>
 <script>
 $('document').ready(function(){
  $('#submitShortCode').click(function(){
    console.log('BUTTON CLICKED');
    $.ajax({
      method: 'POST',
      url: '/api/analyze',
      dataType: 'application/json',
      data:{'shortcode': 'vhhl'},
      success:function(data){
        $('#responseFromServer').append(data);
        console.log('SUCCESS!')
      },
      error: function(error){
        console.log('ERROR', error);
      }
    });
  });
 });
 </script>

</body>
</html>
